<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PiFMPicker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Music</a>
          </li>
        </ul>
      </div>
    </div>
</nav>

<div class="container-fluid">
    <button type="button" class="btn btn-success">Top</button>
    <button type="button" class="btn btn-danger">Start</button>
</div>

<div class="container">
    <div id="music-cards" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Cards will be dynamically added here -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
    $.ajax({
        url: '/music', // Replace with the endpoint to fetch music info
        method: 'GET',
        success: function(response) {
            // Iterate over each music file in the response
            response.forEach(function(music) {
                // Create a card for each music file
                var card = `
                    <div class="col">
                        <div class="card h-100">
                            <img src="${music.albumArt}" class="card-img-top" alt="${music.title}">
                            <div class="card-body">
                                <h5 class="card-title">${music.title}</h5>
                                <p class="card-text">Artist: ${music.artist}</p>
                                <p class="card-text">Album: ${music.album}</p>
                            </div>
                        </div>
                    </div>
                `;
                // Append the card to the container
                $('#music-cards').append(card);
            });
        },
        error: function(xhr, status, error) {
            console.error('Error fetching music info:', error);
        }
    });
});
</script>
</body>
</html>
